<!doctype html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panthers — BMBA</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand">
        <div class="brand-row">
          <img class="logo" src="logo.png" alt="Panthers logo" />
          <div class="brand-text">
            <h1>Panthers Statistics</h1>
            <p class="subtitle">BMBA • Run by Daniel Monitto</p>
          </div>
        </div>
      </div>

      <nav class="tabs" id="tabs">
        <button data-page="game">Game Statistics</button>
        <button data-page="avg">Player Averages</button>
        <button data-page="tot">Player Totals</button>
        <button data-page="highs">Career Highs</button>
        <button data-page="vs">Averages vs. Teams</button>
        <button data-page="type">By Game Type</button>
      </nav>
    </header>

    <section class="panel">
      <div class="controls" id="controls"></div>
      <div id="content"></div>
    </section>

    <footer class="footer">
      <span class="muted"></span>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
